<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite de Aniversário - Mazé Santos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf4;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: #b30059;
    }

    .imagem-principal {
      text-align: center;
      margin: 1.5rem 0 1rem;
    }

    .imagem-principal img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .carrossel {
      overflow: hidden;
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    /* Degradê nas bordas do carrossel */
    .carrossel::before,
    .carrossel::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .carrossel::before {
      left: 0;
      background: linear-gradient(to right, #fffaf4 0%, transparent 100%);
    }

    .carrossel::after {
      right: 0;
      background: linear-gradient(to left, #fffaf4 0%, transparent 100%);
    }

    .faixa {
      display: flex;
      width: calc((110px + 0.8rem) * 20); /* ajuste de acordo com o nº de imagens */
      animation: deslizar 25s linear infinite;
    }

    .faixa img {
      width: 110px;
      height: 140px;
      object-fit: cover;
      margin-right: 0.8rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    @keyframes deslizar {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    section {
      margin-bottom: 2rem;
    }

    .valores ul {
      list-style: none;
      padding: 0;
    }

    .valores li {
      padding: 4px 0;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    img.qr {
      display: block;
      margin: 1rem auto;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
